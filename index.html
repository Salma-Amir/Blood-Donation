<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

        <!-- form header -->
        <header class="form-header">
            <h1>Donation Form</h1>
        </header>
    
        <!-- form body -->
        <div class="form-body">

          <!-- Firstname and Lastname -->
    <div class="horizontal-group">
      <div class="form-group left">
          <label for="firstname" class="label-title">First name*</label>
          <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required />
      </div>
      <div class="form-group right">
          <label for="lastname" class="label-title">Last name*</label>
          <input type="text" id="lastname" class="form-input" placeholder="enter your last name" required/>
         </div> 

             <!-- Email -->
      <div class="from-group">
        <label for="email" class="label-title">Email*</label>
  <input type="email" id="email" class="form-input" placeholder="enter your email" required>
</div> 
               <!-- Phone Number -->
               <div class="horizontal-group">

         <div class="from-group right">
          <label for="phone" class="label-title">Phone Number*</label>
    <input type="tel" id="phone" class="form-input" placeholder="enter your phone number" required>
  </div>
</div>
               <!-- Age -->

<div class="form-group left">
  <label for="age" class="label-title">Age</label>
  <input type="number" min="16" max="76"  value="18" class="form-input">
</div>
  

<!-- Passwrod and confirm password -->
<div class="horizontal-group">

  <div class="form-group left">
    <label for="password" class="label-title">Password*</label>
    <input type="password" id="password" class="form-input" placeholder="enter your password" required>
  </div>

  <div class="form-group right">
    <label for="confirm-password" class="label-title">Confirm Password*</label>
    <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required>
  </div>

  <!-- Address -->

  <div class="horizontal-group">
    <div class="form-group left">
        <label for="city" class="label-title">City*</label>
        <input type="text" id="city" class="form-input" placeholder="enter your city" required />
    </div>
    <div class="form-group right">
        <label for="street address" class="label-title">Street Address</label>
        <input type="text" id="street address" class="form-input" placeholder="enter your street address"/>
       </div>
  

  <!-- Gender -->
<div class="horizontal-group">

  <div class="form-group left">
      <label class="label-title">Gender:</label>
      <div class="input-group">
          <label for="male">
              <input type="radio" name="gender" value="male" id="male"> Male</label>
          <label for="female">
              <input type="radio" name="gender" value="female" id="female"> Female</label>
      </div>
  </div>

   <!-- Blood Type -->
<div class="horizontal-group">

  <div class="form-group left" >
    <label class="label-title">Blood Group</label>
    <select class="form-input" id="level" >
      <option value="B">A+</option>
      <option value="I">A-</option>
      <option value="A">B+</option>
      <option value="L">B-</option>
      <option value="M">O+</option>
      <option value="N">O</option>
      <option value="K">AB+</option>
      <option value="v">AB-</option>

    </select>
  </div>
  
  <!-- Comments -->
  <div class="form-group">
    <label for="comments" class="label-title">Comments</label>
    <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
  </div>
  
  <!-- form footer -->

<div class="form-footer">
  <button type="submit" class="btn">Submit</button>
</div>

</label>
</div>

</div>
  </div>
        </div>
    
    </form> 
   </body>
</html>
